<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LPI</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav class="white nav-extended">
            <div class="nav-wrapper">
                <a href="#" data-target="slide-out" class="sidenav-trigger teal-text lighten-1"><i class="material-icons">menu</i></a>
            </div>
            <div class="nav-content">
                <ul class="tabs tabs-transparent">
                    <li class="tab"><a id="tab1" class='active teal-text lighten-1' href='#test1'>Vendas</a></li>
                    <li class="tab"><a id="tab2" class='active teal-text lighten-1' href='#test1'>Cancelar</a></li>
                </ul>
            </div>
        </nav>
        <ul id="slide-out" class="sidenav">
            <li id="vendas"><a class="waves-effect" href="#!">Vendas / Cancelamento</a></li>
            <li><div class="divider"></div></li>
            <li id="resumo"><a class="waves-effect" href="#!">Resumo</a></li>
            <li><div class="divider"></div></li>
            <li id="estoque"><a class="waves-effect" href="#!">Estoque</a></li>
        </ul>
    </header>  
    <div>
        <main>
            <iframe id="iframe" src="vendas.html" frameborder="0"></iframe>
        </main>
    </div>
    

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.sidenav').sidenav();
            $('.tabs').tabs();
            $('select').formSelect();
            //iframe();
            var height_page = $(document).height();
            var height_header = $('header').height();
            $('#iframe').height(height_page - height_header);
            $(window).resize(function(){
                var height_page = $(document).height();
                var height_header = $('header').height();
                $('#iframe').height(height_page - height_header);
            });
            //$(window).resize(iframe());
        });
        $('#tab1').click(function(){
            if(url()=="vendas.html"||url()=="cancelar.html"){
                $('#iframe').attr("src", 'vendas.html');
            }else if(url()=="resumo_diario.html"||url()=="resumo_mensal.html"){
                $('#iframe').attr("src", 'resumo_diario.html');
            }else if(url()=="estoque_cadastro.html"||url()=="estoque_entrada.html"){
                $('#iframe').attr("src", 'estoque_cadastro.html');
            }
        });
        $('#tab2').click(function(){
            if(url()=="vendas.html"||url()=="cancelar.html"){
                $('#iframe').attr("src", 'cancelar.html');
            }else if(url()=="resumo_diario.html"||url()=="resumo_mensal.html"){
                $('#iframe').attr("src", 'resumo_mensal.html');
            }else if(url()=="estoque_cadastro.html"||url()=="estoque_entrada.html"){
                $('#iframe').attr("src", 'estoque_entrada.html');
            }
        });
        $("#vendas").click(function(){
            $("#iframe").attr("src", "vendas.html");
            mudarTab();
        });
        $("#resumo").click(function(){
            $("#iframe").attr("src", "resumo_diario.html");
            mudarTab();
        });
        $("#estoque").click(function(){
            $("#iframe").attr("src", "estoque_cadastro.html");
            mudarTab();
        })
        function url(){
            var url = $("#iframe").attr("src");
            return url;
        }
        function mudarTab(){
            if(url()=="vendas.html"||url()=="cancelar.html"){
                $('#tab1').text("Vendas");
                $('#tab2').text("Cancelar");
            }else if(url()=="resumo_diario.html"||url()=="resumo_mensal.html"){
                $('#tab1').text("Diario");
                $('#tab2').text("Mensal");
            }else if(url()=="estoque_cadastro.html"||url()=="estoque_entrada.html"){
                $('#tab1').text("Cadastro");
                $('#tab2').text("Entrada");
            }
        }
        function iframe(){
            var height_page = $(document).height();
            var height_header = $('header').height();
            $('#iframe').height(height_page - height_header);
        }
    </script>
</body>
</html>
